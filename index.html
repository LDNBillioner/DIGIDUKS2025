<script>


const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQntlMIiLG9TMkWCtS_NVIR0aH87VSAY3dA5ydVS2cc3mnwwYKMTVtY6I8vE6AXy6RO6iAwzWDq7qpN/pub?gid=2076057568&single=true&output=csv';

// DOM
const tabelBody = document.getElementById('tabel-sakit-body');
const jumlahSakitEl = document.getElementById('jumlah-sakit');
const alertArea = document.getElementById('alertArea');
const refreshBtn = document.getElementById('refreshBtn');
const statusPlaceholder = document.getElementById('statusPlaceholder');

let lastLoadedAt = null;
let csvTextCache = null;

document.addEventListener('DOMContentLoaded', () => {
  refreshBtn.addEventListener('click', loadAndRender);
  loadAndRender();
  scheduleMidnightReload();
});

/* ---------- Utilities ---------- */

function showAlert(message, type = 'info') {
  alertArea.innerHTML = `<div class="alert alert-${type}">${escapeHtml(message)}</div>`;
}

function clearAlert() { alertArea.innerHTML = ''; }

function setStatusHTML(html) { statusPlaceholder.innerHTML = html; }

function escapeHtml(s){ if (s === null || s === undefined) return ''; return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

/* Return today's date string in dd/mm/yyyy */
function getTodayDDMMYYYY() {
  const d = new Date();
  const dd = String(d.getDate()).padStart(2,'0');
  const mm = String(d.getMonth() + 1).padStart(2,'0');
  const yyyy = d.getFullYear();
  return `${dd}/${mm}/${yyyy}`;
}


function extractDateDDMMYYYY(cell) {
  if (!cell && cell !== 0) return null;
  const s = String(cell).trim();
  // regex to match dd/mm/yyyy or d/m/yyyy optionally with time, allow / or - as separator
  const re = /(\b\d{1,2}[\/\-]\d{1,2}[\/\-]\d{4}\b)/;
  const m = s.match(re);
  if (!m) return null;
  const raw = m[1];
  // normalize separators to '/'
  const normalized = raw.replace(/-/g, '/');
  // ensure dd and mm are two digits
  const parts = normalized.split('/');
  if (parts.length !== 3) return null;
  const dd = String(parts[0]).padStart(2,'0');
  const mm = String(parts[1]).padStart(2,'0');
  const yyyy = parts[2];
  return `${dd}/${mm}/${yyyy}`;
}

/* ---------- CSV parse (robust, handles quoted fields) ---------- */

function parseCSV(text) {
  const rows = [];
  let row = [];
  let cur = '';
  let inQuotes = false;
  for (let i = 0; i < text.length; i++) {
    const ch = text[i];
    if (inQuotes) {
      if (ch === '"') {
        if (i + 1 < text.length && text[i+1] === '"') {
          cur += '"'; i++;
        } else {
          inQuotes = false;
        }
      } else {
        cur += ch;
      }
    } else {
      if (ch === '"') {
        inQuotes = true;
      } else if (ch === ',') {
        row.push(cur);
        cur = '';
      } else if (ch === '\r') {
        // ignore
      } else if (ch === '\n') {
        row.push(cur);
        rows.push(row);
        row = [];
        cur = '';
      } else {
        cur += ch;
      }
    }
  }
  // final
  if (inQuotes || cur !== '' || row.length > 0) {
    row.push(cur);
    rows.push(row);
  }
  // trim possible trailing empty row
  if (rows.length > 0 && rows[rows.length-1].length === 1 && rows[rows.length-1][0] === '') {
    rows.pop();
  }
  return rows;
}

/* Find header key by candidates (case-insensitive, remove spaces/punctuation) */
function normalize(h) {
  if (h === null || h === undefined) return '';
  return String(h).toLowerCase().replace(/\s+/g,'').replace(/[^a-z0-9]/g,'');
}
function findHeaderIndex(headers, candidates) {
  const map = {};
  headers.forEach((h, i) => map[normalize(h)] = i);
  for (const c of candidates) {
    const nc = normalize(c);
    if (map[nc] !== undefined) return map[nc];
  }
  // partial contains
  for (let i=0;i<headers.length;i++){
    const nh = normalize(headers[i]);
    for (const c of candidates) {
      const nc = normalize(c);
      if (nh.includes(nc) || nc.includes(nh)) return i;
    }
  }
  return -1;
}

/* ---------- Main: load CSV, filter by today's date, render ---------- */

async function loadAndRender() {
  try {
    setStatusHTML('<div class="small-muted">Memuat data...</div>');
    clearAlert();
    const resp = await fetch(CSV_URL, { cache: 'no-store' });
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    const text = await resp.text();
    csvTextCache = text;
    lastLoadedAt = new Date();

    const rows = parseCSV(text);
    if (!rows || rows.length < 1) {
      renderEmpty();
      setStatusHTML('');
      return;
    }

    const headers = rows[0];
    const bodyRows = rows.slice(1);

    // detect columns
    const idxTanggal = findHeaderIndex(headers, ['TANGGAL','timestamp','tanggal','date','tgl']);
    const idxNama = findHeaderIndex(headers, ['nama','name','nama siswa','namasiswa']);
    const idxKelas = findHeaderIndex(headers, ['kelas','status','class']);
    const idxJK = findHeaderIndex(headers, ['jenis kelamin','jeniskelamin','jk','gender','jeniskelamin']);
    const idxAmnesa = findHeaderIndex(headers, ['amnesa','anamnesa','amnesa & hasil px','anamnesa & hasil','amnesa&hasilpx','hasilpx','hasil pk','anamnesa & hasil pk']);
    const idxTindakan = findHeaderIndex(headers, ['tindakan','action','treatment']);
    const idxObat = findHeaderIndex(headers, ['obat','medicine','medication','drug']);

    
const allDates = bodyRows
  .map(r => extractDateDDMMYYYY(r[idxTanggal]))
  .filter(Boolean);

if (allDates.length === 0) {
  renderEmpty();
  setStatusHTML('');
  return;
}


const latestDate = allDates.sort((a, b) => {
  const [da, ma, ya] = a.split('/').map(Number);
  const [db, mb, yb] = b.split('/').map(Number);
  return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
}).pop();


const matched = [];
for (const r of bodyRows) {
  const cellTanggal = (idxTanggal !== -1) ? (r[idxTanggal] || '') : '';
  const extracted = extractDateDDMMYYYY(cellTanggal);
  if (extracted === latestDate) {
    matched.push({
      raw: r,
      tanggalCell: cellTanggal,
      nama: idxNama !== -1 ? (r[idxNama] || '') : '',
      kelas: idxKelas !== -1 ? (r[idxKelas] || '') : '',
      jk: idxJK !== -1 ? (r[idxJK] || '') : '',
      amnesa: idxAmnesa !== -1 ? (r[idxAmnesa] || '') : '',
      tindakan: idxTindakan !== -1 ? (r[idxTindakan] || '') : '',
      obat: idxObat !== -1 ? (r[idxObat] || '') : ''
    });
  }
}

    // render
    renderRows(matched);
    setStatusHTML(`<div class="small-muted">Terakhir dimuat: ${lastLoadedAt.toLocaleString()}</div>`);
  } catch (err) {
    console.error(err);
    showAlert('Gagal memuat data: ' + err.message, 'danger');
    tabelBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Gagal memuat data.</td></tr>`;
    jumlahSakitEl.textContent = '0';
    setStatusHTML('');
  }
}

function renderRows(arr) {
  if (!arr || arr.length === 0) {
    renderEmpty();
    return;
  }

  // user requested: do NOT sort â€” keep order as in spreadsheet
  const rowsHtml = arr.map(item => {
  return `<tr>
    <td>${escapeHtml(item.tanggalCell)}</td>
    <td>${escapeHtml(item.nama)}</td>
    <td>${escapeHtml(item.kelas)}</td>
    <td>${escapeHtml(item.jk)}</td>
    <td>${escapeHtml(item.amnesa)}</td>
  </tr>`;
}).join('');

  tabelBody.innerHTML = rowsHtml;
  jumlahSakitEl.textContent = String(arr.length);
  clearAlert();
}

function renderEmpty() {
  tabelBody.innerHTML = `<tr><td colspan="7" class="text-center">Belum ada siswa yang berkunjung hari ini.</td></tr>`;
  jumlahSakitEl.textContent = '0';
  clearAlert();
}

/* ---------- Auto reload at midnight (local) ---------- */

function msUntilNextMidnight() {
  const now = new Date();
  const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
  return tomorrow - now;
}

function scheduleMidnightReload() {
  const ms = msUntilNextMidnight();
  // schedule a reload at next midnight + re-schedule itself
  setTimeout(() => {
    loadAndRender();
    scheduleMidnightReload();
  }, ms + 1000); // extra second to be safe
}

/* ---------- Optional: keyboard shortcut R to refresh ---------- */
document.addEventListener('keydown', (e) => {
  if ((e.key === 'r' || e.key === 'R') && (e.ctrlKey || e.metaKey)) {
    e.preventDefault();
    loadAndRender();
  }
});
</script>
